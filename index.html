<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSINT AI Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      padding: 1rem;
      background-color: #1f1f1f;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    footer {
      background-color: #1f1f1f;
      color: #aaa;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    .leaflet-popup-content-wrapper {
      background-color: #222;
      color: #fff;
    }
    .leaflet-popup-tip {
      background-color: #222;
    }
    .blinking {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    @media screen and (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    üß† OSINT AI Dashboard ‚Äì Real-time Alerts with Analyst Input
  </header>

  <div id="map"></div>

  <footer>
    Developed for AI-based OSINT Mapping ‚Äì Interactive, Responsive, and Analyst-friendly.
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([22.9734, 78.6569], 5);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const alertIcon = L.divIcon({
      className: 'blinking',
      html: '<div style="font-size:24px;color:red;">‚ö†Ô∏è</div>',
      iconSize: [30, 30],
      iconAnchor: [15, 15]
    });

    const events = [
      {
        title: "Protest in Pune",
        lat: 18.5204,
        lon: 73.8567,
        place: "Maharashtra",
        form: "https://docs.google.com/forms/d/e/1FAIpQLSfExampleMaharashtra"
      },
      {
        title: "Cyber Incident in Delhi",
        lat: 28.6139,
        lon: 77.2090,
        place: "Delhi",
        form: "https://docs.google.com/forms/d/e/1FAIpQLSfExampleDelhi"
      },
      {
        title: "Fire Breakout in Mumbai",
        lat: 19.0760,
        lon: 72.8777,
        place: "Maharashtra",
        form: "https://docs.google.com/forms/d/e/1FAIpQLSfExampleMumbai"
      }
    ];

    let index = 0;
    function addAlertMarker(event) {
      const marker = L.marker([event.lat, event.lon], { icon: alertIcon }).addTo(map);
      marker.bindPopup(`
        <b>${event.place}</b><br>
        ${event.title}<br>
        <a href="${event.form}" target="_blank">üìã Submit Analyst Input</a>
      `).openPopup();
    }

    setInterval(() => {
      if (index < events.length) {
        addAlertMarker(events[index]);
        index++;
      }
    }, 7000);
  </script>
</body>
</html>
